<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURPLCULT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PURPLCULT DESIGN</h1>
    </header>
    <nav>
        <section id="buttons">
            <button onclick="window.location.href='index.html'" id="home">Home</button>
            <button onclick="window.location.href='about.html'" id="about">About</button>
            <button onclick="window.location.href='port.html'" id="port">Portfolio</button>
            <button onclick="window.location.href='contact.html'" id="contact">Contact</button>
        </ul>
    </nav>
    <main>
        <p id="customname">Hello, I look forward to hearing from you!</p>
    </main>
    <div class="container">
      <form>
    
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First Name">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Last Name">
    
        <label for="subject">Message</label>
        <textarea id="subject" name="subject" placeholder="What's on your mind?" style="height:200px"></textarea>
    
        <button id="submit">Submit</button>
    
      </form>
    </div>

</body>
<footer>&copy; 2024 Emma Byblow</footer>
<script src="index.js"></script> 
</html>
